<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="content">
        <div class="buttons">
            <h2>Options</h2>
            <p>Select Size</p>
            <input type="range" name="size" id="slider" min="3" max="64" value="16" onchange= 'changeSize(this.value)'>
            <output>16 x 16</output>
            <button class="black active">Black Color</button>
            <button class="rainbow">Rainbow Color</button>
            <button class="eraser">Eraser</button>
        </div>
        <div class="container">
            
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
